<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Graph Viewer - 3D Interactive Visualization</title>
    <meta name="description" content="Visualize code relationships as an interactive 3D graph">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 3D Force Graph -->
    <script src="https://cdn.jsdelivr.net/npm/3d-force-graph@1.73.0/dist/3d-force-graph.min.js"></script>
    <!-- html2canvas for PNG export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Code Graph Viewer</h1>
        </div>

        <!-- Upload Section -->
        <div class="sidebar-section">
            <button class="btn btn-primary" id="uploadBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Upload Graph JSON
            </button>
            <input type="file" id="fileInput" accept=".json" hidden>
            <p class="file-name" id="fileName">No file loaded</p>
            
            <button class="btn btn-secondary" id="scanFolderBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </svg>
                Scan Folder
            </button>
            <input type="file" id="folderInput" webkitdirectory directory hidden>
        </div>

        <!-- Search -->
        <div class="sidebar-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search nodes...">
        </div>

        <!-- Node Types -->
        <div class="sidebar-section">
            <h3 class="section-title">NODE TYPES</h3>
            <div class="filter-list" id="nodeTypeFilters">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Edge Types -->
        <div class="sidebar-section">
            <h3 class="section-title">EDGE TYPES</h3>
            <div class="filter-list" id="edgeTypeFilters">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Display Options -->
        <div class="sidebar-section">
            <h3 class="section-title">DISPLAY OPTIONS</h3>
            <div class="toggle-list">
                <label class="toggle-item">
                    <span>Show Labels</span>
                    <input type="checkbox" id="showLabels">
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-item">
                    <span>Show Arrows</span>
                    <input type="checkbox" id="showArrows" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-item">
                    <span>Freeze Layout</span>
                    <input type="checkbox" id="freezeLayout">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- Statistics -->
        <div class="sidebar-section">
            <h3 class="section-title">STATISTICS</h3>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Nodes</span>
                    <span class="stat-value" id="nodeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Edges</span>
                    <span class="stat-value" id="edgeCount">0</span>
                </div>
            </div>
        </div>

        <!-- Export -->
        <div class="sidebar-section">
            <h3 class="section-title">EXPORT</h3>
            <div class="export-buttons">
                <button class="btn btn-outline" id="exportPng">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    PNG
                </button>
                <button class="btn btn-outline" id="exportSvg">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"/>
                        <polyline points="2 17 12 22 22 17"/>
                        <polyline points="2 12 12 17 22 12"/>
                    </svg>
                    SVG
                </button>
                <button class="btn btn-outline" id="exportJson">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    JSON
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Graph Container -->
    <main class="graph-container" id="graphContainer">
        <!-- 3D Graph rendered here -->
    </main>

    <!-- Node Detail Panel -->
    <aside class="detail-panel" id="detailPanel">
        <div class="detail-header">
            <h2 id="detailTitle">Node Details</h2>
            <button class="close-btn" id="closeDetail">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="detail-content">
            <div class="detail-item">
                <span class="detail-label">Type</span>
                <span class="detail-value" id="detailType">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Path</span>
                <span class="detail-value" id="detailPath">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Connections</span>
                <span class="detail-value" id="detailConnections">0</span>
            </div>
            <div class="detail-section">
                <h3>Incoming</h3>
                <ul class="connection-list" id="incomingList"></ul>
            </div>
            <div class="detail-section">
                <h3>Outgoing</h3>
                <ul class="connection-list" id="outgoingList"></ul>
            </div>
        </div>
    </aside>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading graph...</p>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/exporter.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
